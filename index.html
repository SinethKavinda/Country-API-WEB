<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Country List</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Country Name" aria-label="Search" id="txtSearchValue">
            <input type="button" value="Search" onclick="searchcountries()">
          </form>
        </div>
    </nav>
    

    <div class="card" style="width: 300px;">
        <div class="card-body">
            <h1 id="officialName"></h1>
            <h2 id="name"></h2>
            <p id="population"></p>
            <p id="region"></p>
            <p id="capital"></p>
            <div id="img"></div>
            <div class="card-body">
                <h1 id="officialName"></h1>
                <h2 id="name"></h2>
                <p id="population"></p>
                <p id="region"></p>
                <p id="capital"></p>
                <div id="img"></div>
                <button class="btn btn-primary" id="map-btn">View on Google Maps</button>
            </div>
        </div>
    </div>

    <table id="tbl" border="1"></table>

    <script src="app.js"></script>
</body>
</html>
